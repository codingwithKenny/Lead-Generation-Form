<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let’s Automate Your Business</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f8fafc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #f1f5f9;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #cbd5e1;
      max-width: 550px;
      line-height: 1.6;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      min-height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    /* Loader */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    footer a {
      color: #38bdf8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Let’s Automate Your Business</h2>
  <p>Fill out this quick form so we can understand your automation goals and tailor solutions that fit your workflow.</p>

  <div class="form-container">
    <div id="loader" class="loader"></div>
    <div id="typeform-container" class="hidden" data-tf-live="01K90BKAW0FWCWPBSJ884KAP6E"></div>
  </div>

  <footer>
    © 2025 Automation Studio — Powered by <a href="#">BOL</a>
  </footer>

  <script src="https://embed.typeform.com/next/embed.js"></script>
  <script>
    // Wait for Typeform to fully load
    window.addEventListener("load", function() {
      const loader = document.getElementById("loader");
      const typeform = document.getElementById("typeform-container");

      // Show loader briefly before showing form
      setTimeout(() => {
        loader.classList.add("hidden");
        typeform.classList.remove("hidden");
      }, 3000);
    });
  </script>
</body>
</html>
